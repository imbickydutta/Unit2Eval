<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px;
        border: 5px solid black;
      }
      .navbar > .menu > a {
        text-decoration: none;
        font-size: 25px;
        font-weight: bold;
        margin: 20px;
        color: black;
      }
      .navbar .logo {
        width: 100px;
      }
      .navbar img {
        width: 100%;
      }
      #address {
        text-align: center;
        font-size: 20px;
      }
      input {
        font-size: 20px;
        border: 2px solid black;
        border-radius: 5px;
        margin: 5px;
      }
      button {
        margin: 10px 9px;
        background-color: rgb(19, 28, 54);
        color: white;
        padding: 4px 14px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(7, 30, 95);
      }
      #main {
        text-align: center;
        color: green;
        font-size: 25px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img
          src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/09/jewelry-logo-design.jpg"
          alt=""
        />
      </div>
      <div class="menu">
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
      </div>
    </div>
    <div id="address">
      <h1>Payment</h1>
      <form id="form">
        <input type="text" placeholder="Full Name" id="name" /><br />
        <input type="text" placeholder="Card Number" id="number" /><br />

        <button onclick="payment(event)">Proceed to Payment</button>
      </form>
    </div>

    <div id="main"></div>
  </body>
</html>

<script src="payment.js"></script>
