<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px;
        border: 6px solid black;
      }
      .navbar > .menu > a {
        text-decoration: none;
        font-size: 25px;
        font-weight: bold;
        margin: 20px;
        color: black;
      }
      .navbar .logo {
        width: 100px;
      }
      .navbar img {
        width: 100%;
      }
      #catalogue {
        width: 70%;
        display: grid;
        grid-template-columns: repeat(4, 23%);
        gap: 1.2%;
        margin: auto;
      }
      #catalogue > div {
        border: 5px solid black;

        text-align: center;
        padding: 20px;
      }
      #catalogue > div > div {
        width: 80%;
        margin: auto;
      }
      #catalogue img {
        width: 100%;
        height: 200px;
        /* border: 5px solid black; */
        /* margin: auto; */
      }
      .center {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
        /* border: 1px solid black; */
      }
      .value {
        text-align: center;
        margin-bottom: 20px;
      }
      #promoAdded {
        text-decoration: line-through;
      }
      #promoC {
        width: 50%;
        margin: 20px auto;
        border: 5px solid black;
        padding: 30px;
        border-radius: 5px;
      }
      .red {
        color: red;
        font-size: 20px;
      }
      .green {
        color: green;
        font-size: 20px;
      }
      input {
        border: 2px solid black;
        font-weight: bold;
        font-size: 20px;
      }
      button {
        margin: 10px 9px;
        background-color: rgb(19, 28, 54);
        color: white;
        padding: 4px 14px;
        border: none;
        border-radius: 5px;
        font-size: 25px;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(76, 113, 214);
      }
      .mid {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="logo">
          <img
            src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/09/jewelry-logo-design.jpg"
            alt=""
          />
        </div>
        <div class="menu">
          <a href="products.html">Products</a>
          <a href="cart.html">Cart</a>
        </div>
      </div>

      <div id="catalogue"></div>

      <div id="promoC">
        <div class="center">
          <input id="promo" type="text" placeholder="Enter Promocode" />
          <button onclick="checkPromo()">Apply Promocode</button>
        </div>

        <div class="value">
          <div id="promoAdded"></div>
          <div id="newPrice"></div>
        </div>

        <div class="center">
          <button onclick="checkOut()">Check Out</button>
        </div>

        <div class="center">
          <a href="products.html">Continue Shopping</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="cart.js"></script>
